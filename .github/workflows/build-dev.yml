name: Build Dev

on: [push]

jobs:
  build-dev:
    name: 'build-dev'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install Packages
        run: npm i
      - name: Build library
        run: npm run dev:build
