name: Run Lint

on: [push]
    
jobs:
  run-lint:
    name: 'run-lint'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install ESLint
        run: |
          npm i eslint
          npm i @microsoft/eslint-formatter-sarif
      - name: Run ESLint
        run: npm run lint:run
        continue-on-error: false
